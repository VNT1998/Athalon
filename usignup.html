<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./login.html">
        <div><label for="FirstName">FirstName:</label><input type="text" name="FirstName" id="FirstName"><label for="LastName">LastName:</label><input type="text" name="LastName" id="LastName"></div>
        <div><label for="DOB">Date of Birth</label><input type="date" name="DOB" id="DOB"></div>
        <div>Gender:<label for="Male">Male</label><input type="radio" name="Gender" id="Male"><label for="Female">Female</label><input type="radio" name="Gender" id="Female"><label for="Others">Others</label><input type="radio" name="Gender" id="Others"></div>
        <div><label for="email">Email:</label><input type="email" name="email" id="email"></div>
        <div><label for="Password">Password:</label><input type="password" name="Password" id="Password"></div>
        <div><label for="CPassword">Confirm Password:</label><input type="password" name="CPassword" id="CPassword"></div>
        <div>Sport Intrested:<label for="Swimming">Swimming</label><input type="checkbox" name="Sport" id="Swimming"><label for="Cycling">Cycling</label><input type="checkbox" name="Sport" id="Cycling">
            <label for="Runing">Runnuing</label><input type="checkbox" name="Sport" id="Running"><label for="Triathlon">Triathlon</label><input type="checkbox" name="Sport" id="Triathlon"></div>
        <div><input type="submit" value="SignUp"></div>
    </form>
</body>
